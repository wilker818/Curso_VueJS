<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>Avan√ßando com Vue.js</title>
    <style></style>
</head>
<body>
    <div id="app">
        <h1>Manipulando CSS com VueJS</h1>
        <div :style="estilo">
            Definindo styles com objetos
        </div>
        <button @click="estilo.background = 'green'">Mudar para verde</button>
    </div>

    <script>

        const vm = new Vue({
            el: '#app',
            data: {
                estilo: {
                    background: 'blue',
                    width: 250 + 'px',
                    height: 150 + 'px',
                    padding: 10 + 'px',
                    fontSize: 30 + 'px'
                }
            }
        })

    </script>
</body>
</html>
