<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>Avan√ßando com Vue.js</title>
    <style></style>
</head>
<body>
    <h1>CARREGANDO TEMPLATE VIA SCRIPT VUE</h1>
    <div id="app"></div>

    <script>

        const vm = new Vue({
            template: `
                <div>
                    <h1>{{ texto1 }}</h1>
                    <p>{{ texto2 }}</p>
                </div>
            `,
            data: {
                texto1: 'Template',
                texto2: 'Formas alternativas de carregar o template'
            }
        })

        vm.$mount('#app')

    </script>
</body>
</html>
