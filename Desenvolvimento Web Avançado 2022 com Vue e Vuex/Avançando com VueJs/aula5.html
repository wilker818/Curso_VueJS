<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>Avan√ßando com Vue.js</title>
    <style></style>
</head>
<body>
    <div id="app">
        <h1>Manipulando CSS com VueJS</h1>
        <div :style="estilo">
            Definindo styles com objetos
        </div>
        {{ estilo }}
        <button @click="tamanhoTexto += 5">Aumentar texto</button>
    </div>

    <script>

        const vm = new Vue({
            el: '#app',
            data: {
                tamanhoTexto: 30
            },
            computed: {
                estilo() {

                    let width = Math.floor((Math.random() * 100) + 100)
                    let height = Math.floor((Math.random() * 100) + 100)

                    let background = 'blue'
                    let horas = new Date()

                    if(true) { //if(horas.getHours() > 18) {
                        background = 'red'
                    }

                    return {
                        background: background,
                        width: width + 'px',
                        height: height + 'px',
                        padding: 10 + 'px',
                        fontSize: this.tamanhoTexto + 'px'
                    }
                }
            }
        })

    </script>
</body>
</html>
