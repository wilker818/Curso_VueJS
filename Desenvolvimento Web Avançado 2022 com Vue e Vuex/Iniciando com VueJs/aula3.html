<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>Curso VUE</title>
</head>
<body>
    <div id="app">
        {{ mensagem }}<br>
        Valor total: {{ valorTotal }}<br>
        Logado: {{ logado }}<br>
        Hobbie: {{ hobbies[3] }}<br>
        Perfil: {{ perfil.site }}, {{ perfil.cursos[0].nome }}
    </div>

    <script>

        const vm = new Vue({
            el: '#app',
            data: {
                mensagem: 'Primeiro template controlado pelo Vue', //string
                valorTotal: 150.47, //número
                logado: false, //booleano
                hobbies: [
                    'Dormir',
                    'Colecionar vídeo games antigos',
                    'Correr',
                    'Malhar'
                ],
                perfil: {
                    nome: 'Wilker ferreira',
                    site: 'https://github.com/wilker818',
                    idade: 32,
                    cursos: [
                        { 
                            nome: 'Node', 
                            cargaHoraria: '50 horas' 
                        },
                        { 
                            nome: 'GraphQL', 
                            cargaHoraria: '40 horas'
                        }
                    ]
                }
            }
        })

    </script>
</body>
</html>
